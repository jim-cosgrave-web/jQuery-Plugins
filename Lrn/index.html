<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Web Page</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
    <body>
    	<h1>Web Page</h1>

        <a href="#1" class="link">one</a>
        <a href="#2" class="link">two</a>
        <a href="#3" class="link">three</a>
        <a href="#4" class="link">four</a>
        <a href="#5" class="link">five</a>

        <div id="hi">Jim Cosgrave</div>
    	
    	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    	<script src="js/lrn.js"></script>
    	<script type="text/javascript">
            (function(){
                $('.link').colorify({
                    color: 'red',
                    backgroundColor: 'yellow'
                });

                $('body a').showLinkLocation();

                $.fn.hilight.defaults.foreground = 'blue';

                $('#hi').hilight();
            })();
    	</script>
    </body>
</html>
