<!DOCTYPE html>
<html>
    <head>
        <title>Photo Magnify</title>
        <link rel="stylesheet" href="photo.magnify.css" />
    </head>
    <body>
        <div class="magnify-wrap">
            <div class="magnify-container">
                <img class="magnify-src" data-img-src="telecaster-lg.png" src="telecaster.png" />
                <div class="magnify-target"></div>
            </div>
            <div class="magnify-enlarge"></div>
        </div>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="photo.magnify.js"></script> 
    </body>
</html>
