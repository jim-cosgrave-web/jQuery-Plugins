<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Web Page</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
    <body>
    	<h1>Web Page</h1>

        <a href="http://www.google.com">google</a>

        <form id="edit" name="edit" type="POST">
            <input type="text" id="name" name="name" />
            <input type="checkbox" id="send-info" name="send-info" />
            <select id="options" name="options">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br />
            <input type="submit" value="submit" id="submit" name="submit" />
            <input type="reset" value="reset" id="reset" name="submit" />
        </form>
    	
    	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    	<script type="text/javascript" src="js/EditForm.js"></script>
    	<script type="text/javascript">
            (function(){
                $('#edit').EditForm({
                    message: 'Are you sure you know what youre doing?',
                    buttons: [
                        'submit'
                    ]
                });
            })();
    	</script>
    </body>
</html>
