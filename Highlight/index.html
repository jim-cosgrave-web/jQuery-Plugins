<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highlight</title>
		<link rel="stylesheet" href="style.css" />
	</head>
    <body>
    	Current Time: <span id="time"></span>
    	<br />
    	<input type="button" id="update-time" value="Update Time" />
    	<input type="button" id="error-msg" value="Show Error" />

    	<div class="box red"></div>
    	<div class="box blue"></div>
    	<div class="box green"></div>

    	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    	<script type="text/javascript" src="highlight.js"></script>
    	<script type="text/javascript">
            var $time;

            $(document).ready(function(){
                $time = $('#time');

                $time.html(getDate());

                $('#update-time').on('click', function(){
                	$time.html(getDate());
                    $time.highlight({
                    	fadeTime: 500
                    });
                });

                $('#error-msg').on('click', function(){
                	$time.highlight({
                		color: 'red',
                		fadeTime: 2000
                	});
                });
            });

            function getDate() {
            	var date = new Date(),
            	    month = date.getMonth() + 1,
            	    day = date.getDate(),
            	    year = date.getFullYear(),
            	    hour = date.getHours() % 12,
            	    minute = date.getMinutes(),
            	    second = date.getSeconds(),
            	    amPm = date.getHours() > 12 ? 'PM' : 'AM';

            	return getTwoDigitValue(month) + '/' 
          	      + getTwoDigitValue(day) + '/' 
          	      + year + ' '
          	      + getTwoDigitValue(hour) + ':'
          	      + getTwoDigitValue(minute) + ':'
          	      + getTwoDigitValue(second) + ' '
          	      + amPm;
            }

            function getTwoDigitValue(value) {
            	value = value.toString();
            	var retValue = value;

            	if(value.length > 0) {
            		if(value.length == 1) {
                        retValue = '0' + retValue
            		} 
            	}

            	return retValue;
            }
    	</script>
    </body>
</html>
